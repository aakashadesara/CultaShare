<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>CultaShare</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


</head>

<style type="text/css">
	#uploader{
		text-align: center;
	}

    * {
        text-align: center;
    }
</style>
<body>
    <div id="uploadButtonHolder">
        <a href="http://www.aakashadesara.com/CultaShare/"><button class="button-success pure-button"> View </button></a>
    </div>
	<p> Country Options: ["America", "Mexico", "China", "India", "Japan", "Britain", "Algeria", "Russia", "Greece", "Australlia" ] </o>
    <p> Col Options: ["food", "manners", "recreation", "beliefs", "appearance"] </p>

    

	<form class="pure-form pure-form-aligned" style="text-align: center; margin: 10% auto; background-color: rgba(30,140,210,1); width: 100%; padding: 5%; border-radius: 20px;" >
    <fieldset>
    	<h1 style="color: white;"> Upload </h1> 

        <div class="pure-control-group">
            <input id="country" type="text" placeholder="Country">
        </div>

        <div class="pure-control-group">
            <input id="col" type="text" placeholder="Col">
        </div>

        <div class="pure-control-group">
            <input id="link" type="text" placeholder="Link">
        </div>

        <div class="pure-control-group">
            <input id="description" type="text" placeholder="Description">
        </div>


		<button class="button-xlarge pure-button" id="upload"> Upload </button>
        
    </fieldset>
</form>

</body>
</html>
